{{ if site.Params.env_bookshop_live }}

    <div class="c-map-embed c-map-embed--live-editing" style="background-image: url('/images/map/placeholder.png'); background-size: cover">
        <div class="c-map-embed--live-editing__message">
            <p>This is a placeholder map. The Map will not render in live editing.</p>
        </div>
    </div>

{{ else }}

    <div class="c-map-embed"
        id="map"
        maplat="{{ .latitude }}"
        maplong="{{ .longitude }}"
        mapzoom="{{ .zoom_level }}">
    </div>

{{ end }}
