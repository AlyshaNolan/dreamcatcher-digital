<div class="c-contact" x-data="form">
    <h2 class="c-contact__heading" id="{{ .heading | urlize }}">{{ .heading }}</h2>
    <form class="c-contact__form" method="post"  @submit.prevent="submitForm(event, $el)" x-show="show_form">
        <div class="c-contact__form__input-group">
            <label class="c-contact__form__input-group__label" for="name">Name <span class="c-contact__form__input-group__label__required">*</span></label>
            <input class="c-contact__form__input-group__input" type="text" name="name" id="name" required>
        </div>
        <div class="c-contact__form__input-group">
            <label class="c-contact__form__input-group__label" for="email">Email Address <span class="c-contact__form__input-group__label__required">*</span></label>
            <input class="c-contact__form__input-group__input" type="text" name="email" id="email" required>
        </div>
        <div class="c-contact__form__input-group">
            <label class="c-contact__form__input-group__label" for="enquiry">Enquiry <span class="c-contact__form__input-group__label__required">*</span></label>
            <textarea class="c-contact__form__input-group__input c-contact__form__input-group__input--textarea" rows="7" required name="enquiry" id="enquiry"></textarea>
        </div>

        <input type="hidden" name="inbox_key" value="{{ .inbox_key }}">
        <input type="text" name="_gotcha" style="display: none;">

        <button class="c-contact__form__button" type="submit">Submit</button>
    </form>
    <div class="c-contact__success" x-show="!show_form">
        <p>Thank you for your enquiry!</p>
        <p>Iâ€™ve received your message and will get back to you within 1-2 days</p>
    </div>
</div>
